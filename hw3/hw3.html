<title>打字機2.0</title>
<script>
function runWord(){
    var Text =document.getElementById('text');
    Text.innerHTML =  createCode() + Text.innerHTML;
}
setInterval(runWord,1000);
function createCode() {
	var CODE = "QWERTYUIOPASDFGHJKLZXCVBNM";
	var codeArray = [];
	var index = parseInt(Math.random()*26);
	codeArray += CODE[index];
	return codeArray;
};
document.addEventListener('keydown',createWord);
function createWord(e){
    var Text = document.getElementById('text').innerHTML;
    if(event.keyCode == Text[(Text.length-1)].charCodeAt(0)){
        var newText = Text.slice(0, Text.length - 1);
        text.innerHTML=newText;
    }     
}
</script>
</head>
<body>
    <div id="text"></div>
</body>
